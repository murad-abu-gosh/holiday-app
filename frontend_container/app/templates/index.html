<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script type="text/javascript" src="../static/js/index.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Finder</title>

</head>
<body>
<div class="nav-links">
    <a href="/add">Add New Holiday â†’</a>
</div>
<h1>Holiday Finder</h1>


<div class="search-container">
    <div class="form-group">
        <label for="country">Country Code (2 letters):</label>
        <input type="text" id="country" maxlength="2" placeholder="e.g., US">
    </div>

    <div class="form-group">
        <label for="month">Month (optional):</label>
        <select id="month">
            <option value="">All Months</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
    </div>

    <button onclick="searchHolidays()">Search Holidays</button>
</div>

<div id="results"></div>


</body>
</html>
